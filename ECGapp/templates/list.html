{% for post in posts %}
<td>{{ post.FullName }}</td>
<td>{{ post.Patient_id_No }}</td>
<td>{{ post.gender }}</td>
<td>{{ post.email }}</td>
<td>{{ post.date_of_birth }}</td>
<p>Posted by {{ post.user.get_full_name }} on {{ post.date }}</p>
{% endfor %}
